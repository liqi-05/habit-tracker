<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Habits AI Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#1a1a1a',
                card: '#2d2d2d',
                text: '#e5e5e5'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Default Light Mode Base */
        background-color: #FCF8F8; 
        color: #4a4a4a;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark Mode Base Overrides (applied via class on body/html) */
      .dark body {
        background-color: #111827;
        color: #e5e7eb;
      }
      
      h1, h2, h3, h4, .cute-font {
        font-family: 'Fredoka', sans-serif;
      }

      /* Custom Range Slider Styling for Webkit */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
        border-radius: 999px; /* Ensure input border radius clips gradient */
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #F5AFAF;
        margin-top: -6px; /* (Track Height 12px - Thumb Height 24px) / 2 */
        cursor: pointer;
        border: 3px solid white;
        box-shadow: 0 2px 5px rgba(245, 175, 175, 0.5);
        transition: transform 0.1s;
      }
      
      .dark input[type=range]::-webkit-slider-thumb {
        border-color: #374151;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      }

      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.1);
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 12px; /* Slightly thicker for better "bar" look */
        cursor: pointer;
        background: #F9DFDF;
        border-radius: 999px; /* Fully rounded capsule look */
      }
      
      .dark input[type=range]::-webkit-slider-runnable-track {
        background: #374151;
      }
      
      input[type=range]:focus {
        outline: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
